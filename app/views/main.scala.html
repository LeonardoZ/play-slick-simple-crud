@(title: String)(content: Html)
<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")"/>
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/font-awesome.css")"/>
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/bootstrap.css")"/>
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/bootstrap-datetimepicker.css")"/>

        <script src="@routes.Assets.versioned("javascripts/jquery-2.2.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/bootstrap.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/moment-with-locales.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/bootstrap-datetimepicker.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/pt-br.js")" type="text/javascript"></script>
    </head>
    <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            Task
          </a>

        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Link <span class="sr-only">Tab</span></a></li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid">
        <div class="col-md-12">
            @content
        </div>
     </div>
    </body>
</html>
